<h1>Δώστε στοιχεία εξόδου</h1>
	<div class="ui-body ui-body-b">

    	<div id="form">

		<!-- form id="expense" onSubmit="JavaScript:handleClick()" -->
		
			<!-- label for="expense_amount" class="ui-hidden-accessible" --><!-- /label -->
			<!-- input type="text" id="expense_amount"  maxlength="8" name="amount" placeholder="Ποσό ...." size="8" data-theme="d" / -->
			<label for="expense_amount">Ποσό:</label>
			<input type="text" id="expense_amount" class="amount" name="amount" data-theme="d"/><br><br><br><br><br><br>

				<label for="category" class="select">Είδος Εξόδου:</label>
				<select name="category" id="category">
					<option value="01">Super Market</option>
					<option value="02">Εμφάνιση</option>
					<option value="03">Σπίτι</option>
					<option value="04">Αυτοκίνητο/Μηχανή</option>
					<option value="05">Παιδιά/Οικογένεια</option>
					<option value="06">Προσωπικά</option>
					<option value="07">Διασκέδαση</option>
					<option value="08">Ιατρικά</option>
				</select>

				<div data-role="fieldcontain">
					<label for="expense_date">Ημερομηνία:</label><input name="date" type="date" id="expense_date" data-role="datebox" data-options='{"mode": "datebox", "disableManualInput": true}' />
				</div>
		</div>

			   	<fieldset class="ui-grid-a">
			 		<div class="ui-block-a"><input id="expense_cancel" type="submit" data-theme="c" value="Στατιστικά" onClick="viewExpenses('MTD','All')"/></div>
			  		<div class="ui-block-b"><input id="expense_submit" type="submit" value="Συνέχεια" onClick="newExpense()"/></div>
		    	</fieldset>

			   	<fieldset class="ui-grid-a">
			 		<div class="ui-block-a"><input id="expense_cancel" type="submit" data-theme="c" value="Διαγραφή" onClick="deleteExpensesAll()"/></div>
			  		<div class="ui-block-b"><input id="expense_submit" type="submit" value="Εισαγωγή" onClick="showForm()"/></div>
		    	</fieldset>

	<div id="busy"/>Καταχώρηση...</div>
